<div class="modal fade" id="bookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content modal-xl">
			<div class="modal-header">
				<!-- <h5 class="modal-title" id="staticBackdropLabel">Make Your Trip</h5> -->
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<!-- <form action="/login/" method="post"> -->
					<!-- {% csrf_token %} -->
					<div class="row no-gutters">
						<div class="col-md-12 d-flex align-items-center">
							<form action="/book_now/{{ data.id }}" method="post" class="request-form ftco-animate bg-primary">
								{% csrf_token %}
								<h2>Make your trip</h2>
								<div class="form-group">
									<label for="" class="label">Pick-up location</label>
									<input type="text" class="form-control"
										placeholder="City, Airport, Station, etc" name="pick_location">
								</div>
								<div class="form-group">
									<label for="" class="label">Drop-off location</label>
									<input type="text" class="form-control"
										placeholder="City, Airport, Station, etc" name="drop_location">
								</div>
								<div class="d-flex">
									<div class="form-group mr-2">
										<label for="" class="label">Pick-up date</label>
										<input type="date" class="form-control"
											placeholder="Date" name="pick_date">
									</div>
									<div class="form-group ml-2">
										<label for="" class="label">Drop-off date</label>
										<input type="date" class="form-control" 
											placeholder="Date" name="drop_date">
									</div>
								</div>
								<div class="form-group">
									<label for="" class="label">Pick-up time</label>
									<input type="text" name="pick_time" class="form-control" id="time_pick" placeholder="Time">
								</div>
								<div class="form-group">
									<input type="submit" value="Rent A Car Now"
										class="btn btn-secondary py-3 px-4">
								</div>
							</form>
						</div>
						
					</div>
					
			</div>
			<div class="modal-footer">
				<!-- <button type="submit" class="btn btn-primary">Submit</button> -->
			</div>
			<!-- </form> -->

</div>
